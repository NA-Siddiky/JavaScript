<!-- event bubble  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <h1>My List</h1>
        <ul id="myList">
            <li id="first" class="item">Lorem, ipsum dolor.</li>
            <li class="item">Doloremque, reprehenderit animi.</li>
            <li class="item">Molestiae, voluptate maiores?</li>
            <li class="item">Soluta, voluptatibus reiciendis.</li>
            <li class="item">Tempore, minima temporibus!</li>
        </ul>
    </div>
    <script>
        document.getElementById('first').addEventListener('click', function (event) {
            console.log('first item clicked')
        })
        document.getElementById('myList').addEventListener('click', function (event) {
            console.log('UL clicked')
        })
        document.getElementById('container').addEventListener('click', function (event) {
            console.log('Container clicked')
        })
    </script>
</body>

</html>
